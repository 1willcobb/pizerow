<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: slideIn 1.5s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #ffffff;
            text-shadow: 2px 2px #333;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ffffff;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            border: none;
            color: #ff416c;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #ff4b2b;
            color: #ffffff;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the New Page!</h1>
        <p>You've successfully navigated to a new route.</p>
        <a href="/" class="back-button">Back to Home</a>
    </div>
</body>
</html>
